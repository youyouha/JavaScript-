<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //弹出输入框输入总的班级人数（num）
        //依次输入学生的成绩（保存起来 score），此时我们需要用到for循环
        //弹出的次数跟班级的总人数有关系 条件表达式 i <= num 
        //进行业务处理：计算成绩。先求总成绩（sum），之后求平均成绩（average）
        //弹出结果
        var num = prompt('请输入总的班级人数');
        var sum = 0;
        var average = 0;
        for (i = 1; i <= num; i++) {
            var score = prompt('请输入第' + i + '个学生的成绩');
            //因为从prompt取过来的数据是字符串型的，所以需要数据转换
            sum = sum + parseFloat(score);
        }
        alert('总成绩为：' + sum);
        average = sum / num;
        alert('平均成绩为：' + average);
    </script>
</head>

</html>
