    <script>
        // 1.for 重复执行某些代码，通常跟计数有关系
        // 2.for循环 语法结构
        //for (初始化变量;条件表达式;操作表达式){
        //         循环体
        //  }
        // 3.初始化变量 就是var 声明的一个初始变量，通常用于作为计数器使用
        //4.条件表达式 就是终止的条件
        //5.操作表达式 是每次循环最后执行的代码 经常用于我们计数器变量进行更新（递增或递减）
        //6.代码体验  我们重复打印100行你好
        for (var i = 1; i <= 100; i++) {
            console.log('你好');

        }
    </script>
