<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.求1-100之间所有数的平均值   需要一个 sum 和的变量 还需要一个平均值 average
        var sum = 0;
        for (i = 1; i <= 100; i++) {
            //sum=sum + i; 
            sum += i;
        }
        var average = sum / 100;
        console.log(average);

        //2.求1-100之间所有偶数的和，基数的和 我们需要一个偶数的和变量even 还需要一个奇数的 odd
        var even = 0;
        var odd = 0
        for (var i = 0; i <= 100; i++) {
            if (i % 2 == 0) {
                even += i;
            } else {
                odd += i;
            }
        }
        console.log('1-100间所有偶数和为' + even);
        console.log('1-100间所有奇数和为' + odd);

        //3.求1-100之间所有能被3整除的数字的和
        var result = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                result += i;
            }
        }
        console.log('1-100之间所有能被3整除的数字的和为' + result);
    </script>
</head>
