    <script>
        for (i = 1; i <= 100; i++) {
            if (i == 1) {
                console.log('这个人今年1岁了，生日快乐');
            } else if (i == 100) {
                console.log('这个人今年100岁了，生日快乐！');
            } else {
                console.log('这个人今年' + i + '岁了');

            }

        }
    </script>
