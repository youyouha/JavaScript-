    <script>
        //求数组[2,6,1,7,4]里面所有元素的和以及平均值。
        var arr = [2, 6, 1, 7, 4];
        var sum = 0;
        for (i = 0; i < arr.length; i++) {
            // console.log(arr[i]);
            sum += arr[i];
        }
        // console.log(sum);
        // console.log(sum / arr.length);
        //输出多个变量，我们可以用逗号隔开
        console.log('数组[2,6,1,7,4]里面所有元素的和以及平均值分别为：');

        console.log(sum, sum / arr.length);
    </script>
