<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //利用函数求数组 [5,2,99,101,67,77] 中的最大值
        function getArrMax(arr) { //arr接收一个数组
            var max = arr[0];
            for (var i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        //console.log(getArrMax([5, 2, 99, 101, 67, 77])); //实参发送的是一个数组
        //在我们实际开发里面，我们经常用一个变量来接收函数的返回值 使用更简单
        var re = getArrMax([5, 2, 99, 101, 67, 77]);
        console.log(re);
    </script>
</head>
