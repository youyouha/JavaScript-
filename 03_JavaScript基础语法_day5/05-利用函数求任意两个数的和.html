<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //利用函数求任意两个数的和
        function getSum(num1, num2) {
            var sum = num1 + num2;
            console.log(sum);

        }
        getSum(5, 3);
        getSum(5, 6);

        //2.利用函数求任意两个数之间的和
        function getSums(start, end) {
            var sum = 0;
            for (var i = start; i <= end; i++) {
                sum += i;
            }
            console.log(sum);
        }
        getSums(1, 100);
        getSums(1, 10);
        //3.注意点
        //（1）多个形参之间用逗号隔开
        //（2）形参可以看作的不用声明的变量
    </script>
</head>

<body>

</body>

</html>
