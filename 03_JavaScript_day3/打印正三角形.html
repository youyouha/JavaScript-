    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //打印正三角形
        var cows = prompt('请输入行数：');
        var str = ''; //千万不能忘
        for (i = 1; i <= cows; i++) { //外层控制行数
            for (j = 1; j <= i; j++) { //内层控制星星个数 
                str += '☆';
            }
            str += '\n';
        }
        console.log(str);
    </script>
