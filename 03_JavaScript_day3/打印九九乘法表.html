<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = '';
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {
                // 1 × 2 = 2
                // str = str + i + '×' + j + '=' + i * j;
                str += j + '×' + i + '=' + i * j + '\t'; //  \t 等于tab键

            }
            str += '\n';
        }
        console.log(str);
    </script>
</head>

<body>

</body>

</html>
