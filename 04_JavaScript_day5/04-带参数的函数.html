<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.函数可以重复相同的代码
        // function cook() {
        //     console.log('酸辣土豆丝');
        // }
        // cook();
        // cook();
        //2.我们可以利用函数的参数实现函数重复不同代码
        // function 函数名(形参1, 形参2, ...) { //声明函数的小括号里是 形参 （形式上的参数）

        // }
        // 函数名(实参1, 实参2, ...); //在函数调用的小括号里面是实参（实际的参数）
        function cook(aru) { //形参是接收实参的 aru = '酸辣土豆丝'  形参类似于一个变量
            console.log(aru);
        }
        cook('酸辣土豆丝'); //执行时先执行实参，将实参带入形参
        cook('牛肉羹');
        //4.函数的参数可以有，也可以没有 个数不限
        // 参数的作用 : 在函数内部某些值不能固定，我们可以通过参数在调用函数时传递不同的值进去。
    </script>
</head>
