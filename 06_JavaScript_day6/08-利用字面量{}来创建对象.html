<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.利用对象字面量创建对象{}
        //var obj = {};//创建了一个空对象
        var obj = {
            uname: '张三丰',
            age: 18,
            sex: '男',
            sayHi: function () {
                console.log('hi~~');
            }
        }
        //（1） { } 里面采取键值对的形式表示
        //  键：相当于属性名
        //  值：相当于属性值，可以是任意类型的值（数字类型、字符串类型、布尔类型，函数类型等）
        //（2）多个属性或者方法中间要用逗号隔开
        //（3）方法冒号后面跟的是一个匿名函数
        //2.使用对象
        //（1）对象里面的属性调用 : 对象.属性名 这个小点 . 就理解为“ 的 ”
        console.log(obj.uname);
        //（2）调用属性还有一种方法 对象名['属性名']
        console.log(obj['age']);
        //3.调用对象的方法   sayHi  对象名.方法名()   一定要记得小括号！！！
        obj.sayHi();
    </script>
</head>

</body>

</html>
