<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 查找字符串"abcoefoxyozzopp"中所有o出现的位置以及次数
        // ① 核心算法：先查找第一个o出现的位置
        // ② 然后 只要indexOf 返回的结果不是 -1 就继续往后查找
        // ③ 因为indexOf 只能查找到第一个，所以后面的查找，利用第二个参数，当前索引加1，从而继续查找
        var str = 'abcoefoxyozzopp';
        var index = str.indexOf('o');
        var num = 0;
        // console.log(str.index);
        while (index !== -1) {
            console.log(index);
            num++;
            index = str.indexOf('o', index + 1);
        }
        console.log('o出现的次数是：' + num);

        //课后作业 ['red','blue','red','green','pink','red'],求red出现的位置和次数
        var str1 = ['red', 'blue', 'red', 'green', 'pink', 'red'];
        var ads = str1.indexOf('red');
        var i = 0;
        while (ads !== -1) {
            console.log(ads);
            i++;
            ads = str1.indexOf('red', ads + 1);
        }
        console.log('red出现的次数是：' + i);
    </script>
</head>

</html>
