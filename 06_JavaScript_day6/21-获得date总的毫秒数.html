<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //获得date 总的毫秒数 不是当前时间的毫秒数 而是距离1970年1月1日过了多少毫秒数
        //1.通过valueof() getTime()
        var date = new Date();
        console.log(date.valueOf()); //就是现在距离1970年1月1日过了多少毫秒数
        console.log(date.getTime());
        // 2.简单的写法   常用写法
        var date1 = +new Date(); //+new Date()  返回的就是总的毫秒数
        console.log(date1);
        //3. H5 新增的 获得总的毫秒数
        console.log(Date.now());
    </script>
</head>

<body>

</body>

</html>
