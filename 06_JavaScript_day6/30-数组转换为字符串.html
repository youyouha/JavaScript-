    <script>
        //数组转换为字符串
        //1.toString() 将我们的数组转换为字符串
        var arr = [1, 2, 3];
        console.log(arr.toString()); //1,2,3
        //2. join(分隔符)
        var arr1 = ['red', 'green', 'blue'];
        console.log(arr1.join('-')); //red-green-blue   括号内不输入的话 默认为逗号  ，
    </script>
