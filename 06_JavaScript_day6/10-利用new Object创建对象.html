<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //利用new Object创建对象
        var obj = new Object(); //创建了一个空对象
        obj.name = '张三丰';
        obj.age = 18;
        obj.sex = '男';
        obj.sayHi = function () {
            console.log('hi~');

        }
        //（1）我们是利用等号赋值的方法 添加对象的属性和方法
        //（2）每个属性和方法之间用 分号结束
        console.log(obj.name);
        console.log(obj['age']);
        obj.sayHi();



        //案例
        var ming = new Object();
        ming.name = '鸣人';
        ming.sex = '男';
        ming.age = 19;
        ming.skill = function () {
            console.log('影分身术');

        }
        console.log(ming.name);
        console.log(ming['sex']);
        ming.skill();
    </script>
</head>

</body>

</html>
