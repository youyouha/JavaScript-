<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //① 弹出 prompt 输入框，让用户输入水果名称，把这个值取过来保存到变量中。
        //② 将这个变量作为 switch 括号里面的表达式。
        //③ case 后面的值写几个不同的水果名称，注意一定要加引号 ，因为必须是全等匹配。
        //④ 弹出不同价格即可。同样注意每个 case 之后加上 break ，以便退出 switch 语句。
        //⑤ 将 default 设置为没有此水果。
        var resulte = prompt('请输入您要查询的水果名称：');
        switch (resulte) {
            // 注意一定要加引号 ，因为必须是全等匹配
            case '苹果':
                alert('苹果的价格是3/斤');
                break;
            case '香蕉':
                alert('香蕉的价格是3/斤');
                break;
            case '橘子':
                alert('橘子的价格是3/斤');
                break;
            case '车厘子':
                alert('车厘子的价格是3/斤');
                break;
            default:
                alert('暂时缺货');
        }
    </script>
</head>

<body>

</body>

</html>
