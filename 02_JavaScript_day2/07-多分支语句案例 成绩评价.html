<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var grade = prompt('请输入您的成绩');
        if (grade >= 90) {
            alert('您的等级评价为：A');
        } else if (grade < 90 && grade >= 80) {
            alert('您的等级评价为：B');
        } else if (grade < 80 && grade >= 70) {
            alert('您的等级评价为：C');
        } else if (grade < 70 && grade >= 60) {
            alert('您的等级评价为：D');
        } else {
            alert('您的等级评价为：F');
        }
    </script>
</head>

<body>

</body>

</html>
