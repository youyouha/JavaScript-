<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 用户输入0~59之间的数字，
        // 如果数字小于10，则在前面补 0 ，比如01，09 ，
        // 如果数字大于10，则不需要补，比如 20。
        var time = prompt('请你输入一个 0~59 之间的数字：');
        // 三元表达式    表达式？   表达式1 : 表达式2
        var result = time < 10 ? '0' + time : time; //把返回值赋给一个变量
        alert(result);
    </script>
</head>

</html>
