<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数组可以把一组数据的集合放在单个变量下
        // 数组是指一组数据的集合，其中的每个数据被称作元素，在数组中可以存放任意类型的元素。数组是一种将一组数据存储在单个变量名下的优雅方式。
        //1.利用new 创建数组
        var arr = new Array(); //创建了一个新的数组
        //2.利用数组字面量创建数组[]
        var arr = []; //创建了一个新的数组
        var arr1 = [1, 2, 'pink', true]; //数组比较自由，可以存放任意类型的变量
        //3.数组里面的数据一定要用逗号隔开
        //4.数组里面的元素 比如1，2 我们称之为数组元素
        //5.获取数组元素  格式： 数组名[索引号]  索引号即下标，数组的下标是从0开始的
        console.log(arr1[2]); //pink
    </script>
</head>

</html>
