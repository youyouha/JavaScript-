<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //冒泡排序核心思想：一次比较两个元素，如果他们的顺序错误就把他们交换过来。
        // var arr = [5, 4, 3, 2, 1];
        var arr = [6, 5, 69, 8, 2, 0];
        console.log('冒泡前为：' + arr);
        for (var i = 0; i <= arr.length; i++) { //外层循环管趟数
            for (var j = 0; j <= arr.length - 1; j++) { //内层循环管的是每一趟的交换次数
                //内部交换两个变量的值  前一个和后一个相比较
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log('冒泡后为：' + arr);
    </script>
</head>
