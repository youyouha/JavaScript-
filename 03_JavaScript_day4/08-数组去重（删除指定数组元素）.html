<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //将数组[2,0,6,1,77,0,52,0,25,7]中的 0去掉后，形成一个不包含 0 的数字组
        //1.需要一个新数组用于存放新的数据
        //2.遍历原来的数组，把不是 0 的数据添加到新的数组里（此时要注意采用数据名 + 索引的格式接收数据）。
        //3.新数组里面的个数，用length不断累加
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] !== 0) {
                newArr[newArr.length] = arr[i];
            }
        }
        console.log(newArr);
    </script>
