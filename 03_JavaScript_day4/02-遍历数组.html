<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //遍历数组：就是把数组的元素从头到尾访问一次
        var arr = ['red', 'green', 'blue'];
        for (var i = 0; i < 3; i++) {
            console.log(arr[i]);
        }
        //1.因为我们的数组索引号是从0开始的，所以 i 必须从 0 开始  i < 3
        //2.输出时 arr [i]  i计数器当索引号来用
        // 请将[“关羽”，“张飞”，“马超”，“赵云”，“黄忠”，“刘备”，“姜维”]
        var san = ['关羽', '张飞', '马超', '赵云', '黄忠', '刘备', '姜维'];
        for (var j = 0; j < 7; j++) {
            console.log(san[j]);
        }
        //使用‘数组名.length’可以访问数组元素的数量（数组长度）。
        console.log(san.length);
        //数组名.length 可以动态监测数组元素个数
    </script>
</head>

<body>

</body>

</html>
