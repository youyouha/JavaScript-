<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //将数组[2,0,6,1,77,0,52,0,25,7]中大于10的元素选出来，放入新数组。
        //1.声明一个新的数组用于存放新数据 newArr
        //2.遍历原来的数组，找出大于等于10的元素
        //3.依次追加给新数组newArr
        //方法一：
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArr = [];
        var j = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                //新数组应该从0开始 依次递增
                newArr[j] = arr[i];
                j++;
            }
        }
        console.log(newArr);
        //方法二：
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArr = [];
        //刚开始 newArr.length 就是 0
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                //新数组应该从0开始 依次递增 依次存入，依次+1
                newArr[newArr.length] = arr[i];
                j++;
            }
        }
        console.log(newArr);
    </script>
</head>

</html>
