<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js输入输出语句</title>
    <script>
        // 这是一个输入框 输入的 显示给后台的
        prompt('请输入您的年龄');
        // alert 弹出警示框 输出的 显示给用户的
        alert('计算的结果是');
        // 控制台打印输出 程序员可以看到
        console.log('我只有程序员可以看到');
    </script>
</head>

<body>

</body>

</html>
