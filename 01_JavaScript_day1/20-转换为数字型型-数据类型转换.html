<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age = prompt('请输入您的年龄');
        // 1.parseInt(变量)  可以把字符型的转换为数字型 得到的是整数
        console.log(parseInt(age));
        console.log(parseInt('3.14')); //3 取整
        console.log(parseInt('3.94')); //3 取整  不存在四舍五入
        // 120px会识别到120，到px是看不懂，则只识别出120。但rem120px,一开始的rem已经识别不了，所以就不再继续识别了
        console.log(parseInt('120px')); //120 会去掉这个px单位
        console.log(parseInt('rem120px')); //NaN 只会识数字

        // 2.parseFloat(变量) 可以把字符型转换为数字型 得到的是小数 浮点数
        console.log(parseFloat('3.14'));
        console.log(parseFloat('120px')); //120 会去掉这个px单位
        console.log(parseFloat('rem120px')); //NaN 只会识数字
        // 3. 利用Number(变量)
        var str = '123';
        console.log(Number(str));
        console.log(Number('12'));
        // 4. 利用了算数运算 - * / 隐式转换
        console.log('12' - 0); //12
        console.log('123' - '120'); //3
    </script>
</head>

</html>
