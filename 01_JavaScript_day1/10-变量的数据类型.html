<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的数据类型</title>
    <script>
        //JavaScript 是一种弱类型或者说动态语言。这意味着不用提前声明变量的类型，在程序运行过程中，类型会被自动确定：
        var num; //这里的num我们是不确定属于哪种数据类型
        var num = 10; //num属于数字型
        //js的变量数据类型是只有程序在运行过程中，根据等号右边的值来确定
        //在代码运行时，变量的数据类型是由 JS引擎 根据 = 右边变量值的数据类型来判断的，运行完毕之后， 变量就确定了数据类型。
        var str = 'youyou'; //str字符串型
        // JavaScript 拥有动态类型，变量的数据类型是可以变化的，同时也意味着相同的变量可用作不同的类型
        var x = 6; //x为数字
        var x = "youyou"; //x为字符串
    </script>
</head>

<body>

</body>

</html>
