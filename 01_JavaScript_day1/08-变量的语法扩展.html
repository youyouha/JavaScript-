<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的语法扩展</title>
    <script>
        // 1.更新变量
        var myname = 'youyou';
        console.log(myname);
        myname = 'shuang';
        console.log(myname);
        // 2. 声明多个变量
        // var age = 18;
        // var address = '火影村';
        // var gz = 2000;
        var age = 18,
            address = '火影村',
            gz = 2000;
        // 3.声明变量的特殊情况
        // 3.1 只声明不赋值 结果是？  程序也不知道里面存的是啥 所以结果是 undefined 未定义的
        var sex;
        console.log(sex); //undefined 未定义的
        // 3.2 不声明 不赋值 直接使用某个变量会报错的
        // console.log(tel);
        // 3.3 不声明 直接赋值使用 可以执行，但不建议
        qq = 110;
        console.log(qq);
        // js解释一句执行一句，上一句报错则下一句不会执行
    </script>
</head>

<body>
</body>

</html>
