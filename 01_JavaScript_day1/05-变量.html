<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
    <script>
        // 1.声明一个变量 声明了一个age变量
        var age;
        // 2.赋值 把值存入这个变量中
        age = 18;
        // 3.输出结果  在控制台打印
        console.log(age);
        // 4. 变量的初始化 声明变量且直接赋值
        var myname = 'youyou';
        console.log(myname);
    </script>
</head>

<body>

</body>

</html>
