<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = prompt('请输入第一个值：');
        var num2 = prompt('请输入第二个值：');
        // 把这两个值相加，并将结果赋给新的变量（注意数据类型转换）
        var sum = parseFloat(num1) + parseFloat(num2);
        alert('结果是：' + sum);
    </script>
</head>
