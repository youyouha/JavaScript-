<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 如果一个变量声明未赋值 就是 undefined 未定义的数据
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable + 'pink'); //其结果为字符串undefinedpink
        console.log(variable + 1); //undefined和数字相加 结果是NaN
        // null空值
        var space = null;
        console.log(space + 'pink'); //nullpink
        console.log(space + 1); //1
    </script>
</head>

<body>

</body>

</html>
